<!-- begin header -->
<header class="header" id="top">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

        <div class="logo">
          <a class="logo__link" href="{{ site.baseurl }}/">
          {% if site.logo %}
            <img class="logo__image" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
          {% else %}
            {{ site.title }}
          {% endif %}
          </a>
        </div>

        <nav class="main-nav">
          <div class="main-nav__box">
            <div class="nav__icon-close">
              <i class="ion ion-md-close"></i>
            </div>
            <div class="nav__title">Menu</div>
            <ul class="nav__list list-reset">
              <li class="nav__item">
                <a href="{{ site.baseurl }}/" class="nav__link">Accueil</a>
              </li>
              <li class="nav__item">
                <a href="https://lesrevesdangele.com/histoire-de-famille/" class="nav__link">Une histoire de famille</a>
              </li>
              <li class="nav__item">
                <a href="mailto:pascal@lesrevesdangele.com" class="nav__link">pascal@lesrevesdangele.com</a>
              </li>
              <li class="nav__item">
                <a href="tel:+33683516373" class="nav__link">+33 6 83 51 63 73</a>
              </li>
            </ul>            
          </div>
        </nav>

        <div class="nav-button">
          <i class="nav__icon icon__menu ion ion-md-menu"></i>
        </div>

      </div>
    </div>
  </div>
</header>
<!-- end header -->
